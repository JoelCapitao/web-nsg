<!DOCTYPE html PUBLIC>
<html lang="en">
<head>
{% block head %}
    <title>Sign in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/own.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome-4.5.0/css/font-awesome.css') }}">
{% endblock %}
</head>
<body>
<div>
    <div class="col-md-6 col-md-offset-4">
        <img src="{{ url_for('static', filename='image/nsg_logo.png') }}" align="middle">
    </div>
</div>
<div class="container" style="margin-top:60px">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Sign In</strong></h3></div>
            <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control " placeholder="Email Address" tabindex="4">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control " placeholder="Password" tabindex="5">
                </div>
                <div class="input-group">
                    <div class="checkbox" style="margin-top: 0px;">
                        <label>
                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Sign In</button>

                <hr style="margin-top:10px;margin-bottom:10px;" >
            </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p><a href="http://www.telindus.fr/" target="_blank" >Â© 2015 - SFR Business</a></p>
  </div>
</footer>
{% block javascript %}
    <script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/own.js') }}"></script>
{% endblock %}
</body>
</html>
