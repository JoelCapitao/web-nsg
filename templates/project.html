{% extends "base.html" %}
{% block title %}New Project{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <h2>New Project</h2>
        </div>
        <div class="container">
            <div class="col-sm-7">
                <form method="POST" action="/project/add" enctype="multipart/form-data">
                    <div class="form-group">
                            <label for="user">Client</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="client" id="client" placeholder="Client" required>
                                <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                            </div>
                    </div>
                    <div class="form-group">
                            <label for="user">Project Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="projectname" id="projectname" placeholder="Project Name" required>
                                <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="user">Subproject Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="subprojectname" id="subprojectname" placeholder="Subproject Name">
                                <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="user">Excel Workbook</label>
                            <input class="form-control" id="excelpath" name="excelpath" type="file" value="">
                    </div>
                    <div class="form-group">
                        <label for="user">Template File</label>
                            <input class="form-control" id="templatepath" name="templatepath" type="file" value="">
                    </div>
                <hr>
                <button type="submit" class="btn btn-primary col-xs-12">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
